<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">

    <title>codeTrex</title>
    <style>
        html, body {
    height: 100%;
    margin: 0;
    background: url(https://images.unsplash.com/photo-1562813733-b31f71025d54?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=749&q=80) no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
      </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-md navbar-dark bg-transparent mb-3">
        <div class="container">
          <h1>  <a class="navbar-brand mr-4" href="/"><b>codeTrex</b></a></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'home'%}">Home</a>
                    <a class="nav-item nav-link" href="{% url 'notifications'%}">Notifications</a>
                    <a class="nav-item nav-link" href="{% url 'tasks'%}">Tasks</a>
                    <a class="nav-item nav-link" href="{% url 'challenges'%}">Challenges</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">

                    {% if request.user.is_authenticated%}
                        <a class="nav-item nav-link" href="#">{{request.user.username}}</a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">Log In</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
  <main role="main" class="container mb-4">
    <div class="center mb-4">
        {% block content%}

        {% endblock content %}
    </div>
</main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
