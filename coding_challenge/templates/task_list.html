{% extends 'base.html'%}
{% load static%}
{% block content %}

<div class="mt-4">
{% for task in tasks %}

<div class="card mt-4 mb-4">
  <div class="card-body">
    <h5 class="card-title">{{ task.task }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{task.challenge}}</h6>
    <a href="{% url 'users' user_id task.id %}" class="card-link">Send a challenge</a>
  </div>
</div>

{% endfor %}
</div>

{% endblock content %}
